{% extends "home.html" %}

{% block content %}
    <h1>批次报告列表</h1>

    {% if pici_data_list %}
    <ul>

      {% for pici_data in pici_data_list %}
      <li>
        <a href="{{ pici_data.get_pici_url }}">{{ pici_data.picihao }}</a> ({{pici_data.pinpai}})
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>没有生产信息.</p>
    {% endif %}       
{% endblock %}
